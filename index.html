        </form>
    </div>
    <div class = 'login' id="resultado">
        <h2>Login realizado com sucesso</h1>
    </div>
    <div class="login" id ='cadastro'>
        <form action="">
            <h1>Cadastro</h1>
            <label for="">Nome:</label>

            <div class="msgerro" id="errocadastro1"></div>
            <label for="">E-mail:</label>
            <input type="text" id="usercadastro">
            <div class="msgerro" id="errocadastro2"></div>
            <label for="">Senha:</label>
            <input type="password" id="senhacadastro">
            <div class="msgerro" id="errocadastro3"></div>

 <script src="script.js"></script>
